{% extends "base.html" %}


{% block page_content %}
<div class="post-block-wrapper">
    <div class="post-block">
        <h2>Contact</h2>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <div class="form-actions">
                <button class="contact-button" type="submit">Send</button>
            </div>
        </form>
    </div>
</div>
{% endblock page_content %}
